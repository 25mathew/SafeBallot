                <div class="row">
                    <div class="column">
                        <!--Left column-->
                        <label for="first-name">First name</label><br>

                        <input type="text" class="text-box" id="state" name="state" required><br>

                        <label for="city">City</label><br>
                        <input type="text" class="text-box" id="city" name="city" required><br>

                        <label for="zipcode">Zipcode</label><br>
                        <input type="text" class="text-box" id="zipcode" name="zipcode" required><br>
                    </div>
                    <div class="column">
                        <!--Right column-->

                        <label for="ssn">Social Security Number</label><br>
                        <input type="text" class="text-box" name="SSN" required><br>

                        <label for="voterId">Voter Id Number</label><br>
                        <input type="text" class="text-box" name="voterId" required><br>

                        <label for="driverLicense">Driver License Number</label><br>
                        <input type="text" class="text-box" name="DLN" required><br>

                        <label for="date-of-birth">Date of birth</label><br>
                        <input type="text" class="text-box" id="date-of-birth" name="date-of-birth" required><br>
                    </div>
                </div><br /><br />

                <p><i>Legally binding, under penalty of law:</i> By signing below you promise (or affirm) that all information entered herein is accurate and truthfull?</p>
                <label for="signature">Signature</label><br>
                <input type="text" class="text-box" id="signature" name="signature" required><br>

                <label for="sign-date">Date</label><br>
                <input type="datetime-local" class="text-box" id="sign-date" name="sign-date" required><br>

                <!--<a href="ballot.html" class="button">Submit</a>-->
